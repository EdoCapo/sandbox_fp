<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fede puzzona</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #2b3240 0%, #0d1117 100%);
            cursor: crosshair;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <canvas id="dragonCanvas"></canvas>

    <script>
        const canvas = document.getElementById('dragonCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Variabili del mouse e del tempo (per il respiro organico)
        const mouse = { x: width / 2, y: height / 2 };
        let time = 0;

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // Configurazione del Drago
        const numPunti = 60;
        const distanzaPunti = 8;
        const drago = [];

        for (let i = 0; i < numPunti; i++) {
            drago.push({ x: width / 2, y: height / 2 });
        }

        // Colori
        const coloreCorpo = "#ff4d4d"; // Rosso drago
        const coloreSpine = "#ffcc00"; // Giallo/Oro

        function animate() {
            ctx.clearRect(0, 0, width, height);
            time += 0.05;

            // 1. Aggiungiamo un leggero movimento continuo al bersaglio (Idle animation)
            let targetX = mouse.x + Math.cos(time) * 30;
            let targetY = mouse.y + Math.sin(time * 0.8) * 30;

            // 2. Cinematica della testa
            drago[0].x += (targetX - drago[0].x) * 0.15;
            drago[0].y += (targetY - drago[0].y) * 0.15;

            // 3. Cinematica del corpo
            for (let i = 1; i < numPunti; i++) {
                let dx = drago[i - 1].x - drago[i].x;
                let dy = drago[i - 1].y - drago[i].y;
                let distanza = Math.sqrt(dx * dx + dy * dy);

                if (distanza > distanzaPunti) {
                    drago[i].x = drago[i - 1].x - (dx / distanza) * distanzaPunti;
                    drago[i].y = drago[i - 1].y - (dy / distanza) * distanzaPunti;
                }
            }

            // --- FASE DI DISEGNO ---

            // A. Disegniamo le Spine Dorsali (sotto al corpo)
            ctx.fillStyle = coloreSpine;
            for (let i = 2; i < numPunti - 5; i += 3) {
                // Calcoliamo l'angolo del segmento corrente
                let dx = drago[i-1].x - drago[i+1].x;
                let dy = drago[i-1].y - drago[i+1].y;
                let angolo = Math.atan2(dy, dx);
                
                // L'angolo perpendicolare (90 gradi = Pi/2) per far uscire la spina ai lati
                let perpendicolare = angolo + Math.PI / 2;
                
                let spessoreCorpo = 18 - (i * 0.25);
                let lunghezzaSpina = 15 - (i * 0.2);

                let spinaBaseX = drago[i].x + Math.cos(perpendicolare) * spessoreCorpo;
                let spinaBaseY = drago[i].y + Math.sin(perpendicolare) * spessoreCorpo;
                let spinaPuntaX = drago[i].x + Math.cos(perpendicolare) * (spessoreCorpo + lunghezzaSpina);
                let spinaPuntaY = drago[i].y + Math.sin(perpendicolare) * (spessoreCorpo + lunghezzaSpina);

                ctx.beginPath();
                ctx.moveTo(spinaBaseX, spinaBaseY);
                ctx.lineTo(spinaPuntaX, spinaPuntaY);
                // Triangolo per la spina
                ctx.lineTo(drago[i].x + Math.cos(perpendicolare + 0.5) * spessoreCorpo, drago[i].y + Math.sin(perpendicolare + 0.5) * spessoreCorpo);
                ctx.fill();
            }

            // B. Disegniamo il Corpo Centrale (una linea continua)
            ctx.beginPath();
            ctx.lineCap = "round";
            ctx.lineJoin = "round";
            ctx.moveTo(drago[0].x, drago[0].y);
            for (let i = 1; i < numPunti; i++) {
                ctx.lineTo(drago[i].x, drago[i].y);
            }
            
            // Applichiamo un gradiente che segue il corpo non è banale in 2D lungo una curva, 
            // quindi usiamo un'ombra per dare un finto effetto 3D (volume)
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;

            // Spessore variabile usando draw pass successivi per assottigliare la coda
            // Per ottimizzare, lo facciamo con uno spessore fisso sfumato, oppure ridisegnando a segmenti.
            // Il metodo più veloce per un corpo fluido è sovrapporre cerchi ad altissima frequenza.
            for (let i = numPunti - 1; i >= 0; i--) {
                ctx.beginPath();
                let raggio = Math.max(1, 18 - (i * 0.25)); // Il corpo si stringe verso la coda
                ctx.arc(drago[i].x, drago[i].y, raggio, 0, Math.PI * 2);
                ctx.fillStyle = (i % 5 === 0) ? "#cc0000" : coloreCorpo; // Effetto scaglie ad anelli
                ctx.fill();
            }

            // Reset ombra per non sporcare la testa
            ctx.shadowColor = 'transparent';

            // C. Disegniamo la Testa
            let angoloTesta = Math.atan2(drago[0].y - drago[2].y, drago[0].x - drago[2].x);
            
            ctx.save();
            ctx.translate(drago[0].x, drago[0].y);
            ctx.rotate(angoloTesta);

            // Muso
            ctx.fillStyle = coloreCorpo;
            ctx.beginPath();
            ctx.ellipse(5, 0, 20, 14, 0, 0, Math.PI * 2);
            ctx.fill();

            // Occhi
            ctx.fillStyle = "#ffffff";
            ctx.beginPath(); ctx.arc(10, -8, 4, 0, Math.PI * 2); ctx.fill(); // Occhio Sinistro
            ctx.beginPath(); ctx.arc(10, 8, 4, 0, Math.PI * 2); ctx.fill();  // Occhio Destro
            ctx.fillStyle = "#000000";
            ctx.beginPath(); ctx.arc(12, -8, 2, 0, Math.PI * 2); ctx.fill(); // Pupilla
            ctx.beginPath(); ctx.arc(12, 8, 2, 0, Math.PI * 2); ctx.fill();

            // Corna
            ctx.strokeStyle = coloreSpine;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(-5, -10);
            ctx.quadraticCurveTo(-15, -25, -5, -35);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(-5, 10);
            ctx.quadraticCurveTo(-15, 25, -5, 35);
            ctx.stroke();

            ctx.restore();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
