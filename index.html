<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drago Alato</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #2b3240 0%, #0d1117 100%);
            cursor: crosshair;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <canvas id="dragonCanvas"></canvas>

    <script>
        const canvas = document.getElementById('dragonCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const mouse = { x: width / 2, y: height / 2 };
        let time = 0;

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        const numPunti = 60;
        const distanzaPunti = 8;
        const drago = [];

        for (let i = 0; i < numPunti; i++) {
            drago.push({ x: width / 2, y: height / 2 });
        }

        const coloreCorpo = "#ff4d4d"; 
        const coloreSpine = "#ffcc00"; 
        const coloreAli = "#b30000"; // Un rosso più scuro per dare profondità alle ali

        // Funzione per disegnare un'ala singola
        function disegnaAla(flap) {
            ctx.save();
            // Applichiamo la rotazione del battito (più un piccolo offset per tenerle all'indietro)
            ctx.rotate(flap - 0.2); 
            
            ctx.beginPath();
            ctx.moveTo(0, 0); // Punto di attacco al corpo
            
            // Bordo anteriore dell'ala (robusto)
            ctx.quadraticCurveTo(30, 30, 15, 100); 
            
            // Membrana dell'ala (bordo posteriore frastagliato)
            ctx.quadraticCurveTo(-15, 80, -30, 60); 
            ctx.quadraticCurveTo(-15, 40, -20, 15); 
            ctx.closePath();
            
            ctx.fillStyle = coloreAli;
            ctx.fill();
            
            ctx.strokeStyle = coloreSpine;
            ctx.lineWidth = 2;
            ctx.stroke();

            // Aggiungiamo una "vena" per dare dettaglio all'ala
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.quadraticCurveTo(-5, 40, -30, 60);
            ctx.stroke();

            ctx.restore();
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            time += 0.05;

            // Movimento idle (il drago respira/fluttua)
            let targetX = mouse.x + Math.cos(time) * 30;
            let targetY = mouse.y + Math.sin(time * 0.8) * 30;

            drago[0].x += (targetX - drago[0].x) * 0.15;
            drago[0].y += (targetY - drago[0].y) * 0.15;

            for (let i = 1; i < numPunti; i++) {
                let dx = drago[i - 1].x - drago[i].x;
                let dy = drago[i - 1].y - drago[i].y;
                let distanza = Math.sqrt(dx * dx + dy * dy);

                if (distanza > distanzaPunti) {
                    drago[i].x = drago[i - 1].x - (dx / distanza) * distanzaPunti;
                    drago[i].y = drago[i - 1].y - (dy / distanza) * distanzaPunti;
                }
            }

            // --- A. SPINE DORSALI ---
            ctx.fillStyle = coloreSpine;
            for (let i = 2; i < numPunti - 5; i += 3) {
                let dx = drago[i-1].x - drago[i+1].x;
                let dy = drago[i-1].y - drago[i+1].y;
                let angolo = Math.atan2(dy, dx);
                let perpendicolare = angolo + Math.PI / 2;
                
                let spessoreCorpo = 18 - (i * 0.25);
                let lunghezzaSpina = 15 - (i * 0.2);

                let spinaBaseX = drago[i].x + Math.cos(perpendicolare) * spessoreCorpo;
                let spinaBaseY = drago[i].y + Math.sin(perpendicolare) * spessoreCorpo;
                let spinaPuntaX = drago[i].x + Math.cos(perpendicolare) * (spessoreCorpo + lunghezzaSpina);
                let spinaPuntaY = drago[i].y + Math.sin(perpendicolare) * (spessoreCorpo + lunghezzaSpina);

                ctx.beginPath();
                ctx.moveTo(spinaBaseX, spinaBaseY);
                ctx.lineTo(spinaPuntaX, spinaPuntaY);
                ctx.lineTo(drago[i].x + Math.cos(perpendicolare + 0.5) * spessoreCorpo, drago[i].y + Math.sin(perpendicolare + 0.5) * spessoreCorpo);
                ctx.fill();
            }

            // --- B. ALI ---
            let indiceAli = 7; // Attacchiamo le ali al settimo "punto" del corpo
            let dxAli = drago[indiceAli - 1].x - drago[indiceAli + 1].x;
            let dyAli = drago[indiceAli - 1].y - drago[indiceAli + 1].y;
            let angoloAli = Math.atan2(dyAli, dxAli);
            
            ctx.save();
            ctx.translate(drago[indiceAli].x, drago[indiceAli].y);
            ctx.rotate(angoloAli);

            // Calcoliamo il battito con la funzione Seno (velocità 6, ampiezza 0.5)
            let flap = Math.sin(time * 6) * 0.5;

            // Disegniamo l'ala destra
            disegnaAla(flap);

            // Capovolgiamo l'asse Y e disegniamo l'ala sinistra in modo simmetrico!
            ctx.scale(1, -1);
            disegnaAla(flap);

            ctx.restore();

            // --- C. CORPO ---
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;

            for (let i = numPunti - 1; i >= 0; i--) {
                ctx.beginPath();
                let raggio = Math.max(1, 18 - (i * 0.25));
                ctx.arc(drago[i].x, drago[i].y, raggio, 0, Math.PI * 2);
                ctx.fillStyle = (i % 5 === 0) ? "#cc0000" : coloreCorpo; 
                ctx.fill();
            }
            ctx.shadowColor = 'transparent';

            // --- D. TESTA ---
            let angoloTesta = Math.atan2(drago[0].y - drago[2].y, drago[0].x - drago[2].x);
            
            ctx.save();
            ctx.translate(drago[0].x, drago[0].y);
            ctx.rotate(angoloTesta);

            // Muso
            ctx.fillStyle = coloreCorpo;
            ctx.beginPath();
            ctx.ellipse(5, 0, 20, 14, 0, 0, Math.PI * 2);
            ctx.fill();

            // Occhi
            ctx.fillStyle = "#ffffff";
            ctx.beginPath(); ctx.arc(10, -8, 4, 0, Math.PI * 2); ctx.fill(); 
            ctx.beginPath(); ctx.arc(10, 8, 4, 0, Math.PI * 2); ctx.fill();  
            ctx.fillStyle = "#000000";
            ctx.beginPath(); ctx.arc(12, -8, 2, 0, Math.PI * 2); ctx.fill(); 
            ctx.beginPath(); ctx.arc(12, 8, 2, 0, Math.PI * 2); ctx.fill();

            // Corna
            ctx.strokeStyle = coloreSpine;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(-5, -10);
            ctx.quadraticCurveTo(-15, -25, -5, -35);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(-5, 10);
            ctx.quadraticCurveTo(-15, 25, -5, 35);
            ctx.stroke();

            ctx.restore();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
